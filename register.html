<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_style.css">
    <link rel="icon" href="pictures/Logoa-removebg-preview.png" type="image/png">
    <title>Registration - ProActive Labs</title>
</head>
<body>
    <div class="registration-container">
        <div class="bg-bubble bg-bubble-1"></div>
        <div class="bg-bubble bg-bubble-2"></div>

        <div class="form-header">
            <h1>Create an account ProActive Labs</h1>
            <p>Start to manage your time effectively</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    minlength="3" 
                    maxlength="20"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="8"
                >
                <div class="password-requirements">
                    Minimum 8 symbols, including letters and numbers
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required
                >
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script src="register_script.js"></script>
</body>
</html>
